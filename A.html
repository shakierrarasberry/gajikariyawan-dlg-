<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write ("perulangan tidak bersarang" + '<br />');
 var angka_3 = 3   
 for (i = 1; i < 11; i++){
    document.write("3 * " + i + " = " + angka_3 * i + '<br />');
 }
 document.write ("<br>perulangan bersarang<br>");
 document.write ("<br />");

 for (let i = 1; i <= 10; i++){
    for (let j = 0; j <= 10; j++){
        document.writeln(i+" * "+j+" = "+(i*j)+"<br />")
    } 
    document.write ('<hr />');
 }

</script>
</body>
</html>
