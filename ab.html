   <script>
    class cicak{
        constructor(nama,jenis,ciri_ciri_fisik,status){

            this.jenis = jenis;
            this.ciri_ciri_fisik = ciri_ciri_fisik;
            this.status = status;
        }
        nama;
        warna;
        status;
    }
