<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KelilingLingkaran</title>
</head>
<body>
    <script>
        var jarijari = prompt("Masukkan Nilai Jari Jari!!");
        var Pi =22/7;
        document.write(KelilingLingkaran(jarijari));
        function KelilingLingkaran(jarijari)
        {
        var Keliling =(2 * Pi)* jarijari;
        return Keliling
        }
    </script>
</body>
</html>
