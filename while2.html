   <script>
    var listnama = [];
  var nama = confirm("Apakah anda ingin membuka hati lagi?");

    var nama = prompt("Masukan Nama");
    listnama.push(nama);
    document.write((i + 1) + ". " + listnama[i] + "<br>");

    i++;
    
  }
       document.write("anda telah menginput" + i + " nama");
   </script>
